<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <div class="form">
            <div class="circle">
                <i class="uil uil-exclamation-triangle" id="triangle"></i>
            </div>
            <h2>login</h2>
            <form action="https://formspree.io/f/mbjebeen" method="post">
                <div class="username">
                    <i class="uil uil-user"></i> <input type="text" name="username" id="" placeholder="username" required>
                </div>
                <div class="password">
                    <i class="uil uil-unlock-alt"></i> <input type="password" name="password" id="" placeholder="password" required>
                </div>
                <div class="remember">
                    <input type="checkbox" > <span>Remember me</span>
                </div>
                <div class="btn">
                    <input type="submit" value="Login" class="button" />
                </div>
            </form>

            <div class="forgot">
                <small><a>forget password?</a></small>
            </div>
        </div>
    </div>

    <script>

    </script>

</body>

</html>
